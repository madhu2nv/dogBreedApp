<div class="container-fulid">
    <div class="tableClass">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="Sl.No">
                <th mat-header-cell *matHeaderCellDef class="headeColor"> Sl.No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="Name">
                <th mat-header-cell class="headeColor" *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="Image">
                <th mat-header-cell class="headeColor" *matHeaderCellDef> BreedImage </th>
                <td mat-cell *matCellDef="let element"> <img [src]="element.image.url
                  "   /></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="cursor: pointer;" (click)="openDialog(row)"></tr>
        </table>
        <mat-paginator #paginator [pageSizeOptions]="[4, 8, 12]" showFirstLastButtons></mat-paginator> 
    </div>
</div>
